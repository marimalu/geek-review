<div class="post post-widget">
    <a class="post-img" href="{% post.link %}"><img src="{% post.image %}" alt=""></a>
    <div class="post-body">
        <div class="post-category">
            <a href="{% category.link %}">{% category.title %}</a>
        </div>
        <h3 class="post-title"><a href="blog-post.html">{% post.description %}</a></h3>
    </div>
</div>
