<div class="col-md-6">
    <div class="post">
        <a class="post-img" href="{% post.link %}"><img src="{% post.image %}" alt=""></a>
        <div class="post-body">
            <div class="post-category">
                <a href="{% category.link %}" class="text-purple">{% category.title %}</a>
            </div>
            <h3 class="post-title">
                <a href="{% post.link %}" class="text-purple">{% post.description %}</a>
            </h3>
            <ul class="post-meta">
                <li><a href="{% author.link %}">{% author.name %}</a></li>
                <li>{% post.date %}</li>
            </ul>
        </div>
    </div>
</div>
